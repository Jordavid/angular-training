<a class="button is-dark expand-btn"
  (click)="expandAll()"
>Expand All</a>

<app-blog-tile
  #tile
  *ngFor="let post of blogPost[currentPage]"
  [post]="post">
</app-blog-tile>

<!-- Pagination -->
<app-paginator
  [numberOfPags]="blogPost.length"
  (pageNumberClick)="updatePage($event)">
</app-paginator>
